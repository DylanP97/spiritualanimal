<html>
  <head>

    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  </head>

  <body>
    <div id="presentation">
      <h1>What is your spirit animal?</h1>
      <br />
      <button id="launch">Launch</button>
    </div>

    <div id="Q1">
      <h2>In your daily activities or work, you are more likely to</h2>
      <div id="blockresponses">
        <button id="1a">Being Alone</button>
        <button id="1b">Being in a Group</button>
      </div>
      <p id="1result"></p>
    </div>

    <div id="Q2">
      <h2>For you being...</h2>
      <div id="blockresponses">
        <button id="2a">Clever is your strength</button>
        <button id="2b">Elegant is your strength</button>
      </div>
      <p id="2result"></p>
    </div>

    <div id="Q3">
      <h2>If someone hurts you, youâ€¦</h2>
      <div id="blockresponses">
        <button id="3a">Seek revenge</button>
        <button id="3b">Find wisdom to forgives</button>
      </div>
      <p id="3result"></p>
    </div>

    <div id="Q4">
      <h2>Do you feel concern about others?</h2>
      <div id="blockresponses">
        <button id="4a">Yes I do feel concern for others around me</button>
        <button id="4b">No I don't feel concern for others around me</button>
      </div>
      <p id="4result"></p>
    </div>

    <div id="finaldiv"></div>

    <script src="app.js"></script>
  </body>
</html>
